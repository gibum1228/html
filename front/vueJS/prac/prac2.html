<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            margin: 30px auto;
            width: 400px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }

        div#app div {
            margin-bottom: 20px;
        }

        label {
            display: block;
        }

        input[type=text] {
            padding: 4px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>주문</h1>
        <div> 
            <label>성</label> 
            <input type="text" v-model="lastName" /> 
        </div>
        <div> 
            <label>이름</label> 
            <input type="text" v-model="firstName" /> 
        </div>
        <hr />
        <div> 
            <h2>{{ full }}</h6> 
        </div>
    </div>
    <script type="text/javascript"> 
    var app = new Vue({ 
        el: '#app', 
        data: { 
            lastName: "홍", 
            firstName: "길동"
        }, 
        computed: { 
            full: { 
                get() { 
                    return String(this.lastName).concat(this.firstName);
                }
            }
        } 
    })
    </script>
</body>

</html>
