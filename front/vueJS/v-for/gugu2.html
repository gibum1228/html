<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;
        }
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 0 auto;
        }
        td {
            padding: 5px;
            text-align: center;
            border-right: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <tr v-for="r in row_size">
                <td v-for="c in col_size"> {{ c+1 }} *  {{ r }} = {{ (c+1) * r }} </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                row_size: 9,
                col_size: 8
            }
        })
    </script>
</body>
