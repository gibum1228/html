<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>final1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .container {
            width: 500px;
            height: 100px;
            margin: 30px 0;
            padding-left: 20px;
            border: 1px solid black;
            background-color: rgb(254, 255, 192);
            line-height: 100px;
        }
        #app {
            border: 1px solid black;
            width: 800px;
            height: 300px;
            margin: 50px 50px;
            padding: 25px 25px;
        }
    </style>
<body>
    
    <div id="app">
        <h1>페이지3</h1>
        <div class="container" v-bind:style="{backgroundColor: color}">
           {{ num }}
        </div>
        <button v-on:click="on" v-bind:disabled="value">노란색</button>
        <button v-on:click="off" v-bind:disabled="!value">연두색</button>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                num: 0,
                value: true,
                color: "rgb(254, 255, 192)"
            },
            methods: {
                on() {
                    this.num++;
                    this.value = true;
                    this.color = "rgb(254, 255, 192)";
                },
                off() {
                    this.num++;
                    this.value = false;
                    this.color = "lightgreen";
                }
            }
        })
    </script>
</body>
</html>
