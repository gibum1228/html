<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>final1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .table {
            border-collapse: collapse;
            margin: 15px 10px;
        }
        .table td {
            border: 1px solid black;
            padding: 5px 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            <h1>페이지4</h1>
            <table class="table">
                <tr v-for="user in db">
                    <td>{{ user.name }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </table>
            <div>
                <label>이름:</label>
                <input type="text" v-model="name"><br>
                <label>나이:</label>
                <input type="text" v-model="age"><br>
                <button v-on:click="save">저장</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                name: "",
                age: 0,
                db: [
                    { 
                        name: "홍길동",
                        age: 16
                    },
                    {
                        name: "임꺽정",
                        age: 17
                    }
                ]
            },
            methods: {
                save() {
                     this.db.push({
                        name: this.name,
                        age: this.age
                    });
                    this.name = "";
                    this.age = 0;
                }
            }
        })
    </script>
</body>
</html>
