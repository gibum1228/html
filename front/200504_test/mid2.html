<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>201814066 김기범</title>
</head>
<body>
    <div id="app" style="margin: 50px 50px;">
        <div>
            <button v-on:click="on" v-bind:disabled="isOn">보이기</button>
            <button v-on:click="off" v-bind:disabled="!isOn">감추기</button>
        </div>
        <div v-show="isOn" style="border: 1px solid black; background-color: lightyellow; width: 100px; height: 100px; margin: 50px;">

        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isOn: true
            },
            methods: {
                on() {
                    this.isOn = true;
                },
                off() {
                    this.isOn = false;
                }
            }
        });
    </script>
</body>
</html>
