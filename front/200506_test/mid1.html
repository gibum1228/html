<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>200506 mid1</title>
    <style>
        #app {
            margin: 0 auto;
            border: 1px solid black;
            background-color: lightgoldenrodyellow;
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="app" v-on:click="plus">
        {{ num }}
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                plus() {
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
