<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>200506 mid4</title>
    <style>
        #app {
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:style="{ backgroundColor: backColor }">
            <input type="radio" value="남자" v-model="logic">남자
            <input type="radio" value="여자" v-model="logic">여자<br>
            <h1>{{ sex }}</h1>
        </div>
    </div>
    <script>
        var arr = new Vue({
            el: "#app",
            data: {
                sex: "",
                backColor: ""
            },
            computed: {
                logic: {
                    get() {
                        return this.sex;
                    },
                    set(value) {
                        if(value == "남자"){
                            this.sex = "남자";
                            this.backColor = "purple";
                        }else{
                            this.sex = "여자";
                            this.backColor = "pink";
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
