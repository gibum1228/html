  </head>
  <body>
    <h1>도시 소개</h1>
    <hr>
    <dl>
      <dt>California</dt>
      <dd>맑고 화창한 날씨가 좋고 태평양의 아름다운 해변을<br> 가진 멋진 주</dd>
      <dt>Florida</dt>
      <dd>미국의 동남부에 위치한 주로서 많은 휴양 도시가<br> 있고 미국의 최남단이 연결된 아름다운 주</dd>
      <dt>Texas</dt>
      <dd>드넓은 목장들이 있어 텍사스 바베큐로 유명하고<br> 석유가 생상되는 주</dd>
    </dl>
  </body>
