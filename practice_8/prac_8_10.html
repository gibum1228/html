<!DOCTYPE html>
<html>
    <head>
        <title>DOM 객체 동적 삽입</title>
        <script>
            function addAnswer(obj, text){
                var object = obj.parentElement; // 부모
                var newP = document.createElement("p"); // 새로운 p 태그 생성

                newP.innerHTML = text; // 값 넣어주기
                object.appendChild(newP); // 내보내기

                newP.addEventListener("click", function(){ // 클릭 이벤트
                    var p = this.parentElement; // 부모 HTML 요소
                    p.removeChild(this); // 부모에서 자기를 삭제
                });
            }
        </script>
    </head>
    <body>
        <h3>정답의 동적 삽입</h3>
        <hr>
        <div>
            <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
            <button onclick="addAnswer(this, '백설공주')">답보기</button>
        </div>
        <div>
            <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
            <button onclick="addAnswer(this, '둘다')">답보기</button>
        </div>
    </body>
</html>
