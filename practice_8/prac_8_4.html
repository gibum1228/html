<!DOCTYPE html>
<html>
    <head>
        <title>실습문제 8장 4번</title>
    </head>
    <body>
        <h3>계산해봅시다.</h3>
        <hr>
        <!--span은 innerHTML을 활용-->
        <p>2 + 4 = <span onclick="this.innerHTML = eval(2+4)">답</span></p>
        <p>4 * 20 + 64 = <span onclick="this.innerHTML = eval(4*20+64)">답</span></p>
        <p>20/5-8*2 = <span onclick="this.innerHTML = 20/5-8*2">답</span></p>
    </body>
</html>
