<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>도형 서식 폼 만들기</title>
  </head>
  <body>
    <h1>도형 서식 폼 만들기</h1>
    <hr>
    <form>
      <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
          선종류
          <select>
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
          </select>
        </form>
        <form>
          <br>
          선두께 <input type="number" value="6" step="1">
          선색 <input type="color" value="#00BFFF" ohchange="document.fieldset.style.color=this.value">
        </form>
        <form>
          <br>
          투명도(0~100):<input type="range" min="0" max="100" list="aaa">
          <datalist id="aaa">
              <option value="0" label="Low"></option>
              <option value="50" label="Medium"></option>
              <option value="100" label="High"></option>
          </datalist>
        </form>
      </fieldset>
    </form>
  </body>
</html>
